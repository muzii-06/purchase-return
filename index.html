<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #1b263b;
            color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }
        .form-label {
            font-weight: 600;
        }
        .form-select, .form-control {
            background-color: white !important;
            border: 1px solid #ced4da;
            color: #495057;
        }
        .form-select:focus, .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }
        .row .col-md-6 {
            display: flex;
            flex-direction: column;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            min-width: 15%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center mb-3">Purchase Return</h3>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    
                    <label class="form-label">Vendor Name</label>
                    <select class="form-select">
                        <option>All Vendors</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Code</label>
                    <select class="form-select">
                        <option>Code</option>
                        <option>Code 1</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Item Category</label>
                    <div class="d-flex gap-2">
                        <select class="form-select">
                            <option>Code</option>
                            <option>Code 1</option>
                        </select>
                        <select class="form-select">
                            <option>Category 1</option>
                            <option>Category 2</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Item Sub Category</label>
                    <div class="d-flex gap-2">
                        <select class="form-select">
                            <option>Code</option>
                            <option>Code 1</option>
                        </select>
                        <select class="form-select">
                            <option>Sub Category 1</option>
                            <option>Sub Category 2</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Item Name</label>
                    <div class="d-flex gap-2">
                        <select class="form-select">
                            <option>Code</option>
                            <option>Code 1</option>
                        </select>
                        <select class="form-select">
                            <option>Item</option>
                            <option>Item 1</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Report Type</label>
                    <select class="form-select">
                        <option>Item Wise</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Dated From</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dated To</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            
            <div class="btn-container">
                <button type="button" class="btn btn-secondary">Back to Dashboard</button>
                <button type="button" class="btn btn-success">Print</button>
                <button type="button" class="btn btn-success">WhatsApp</button>
                <button type="button" class="btn btn-danger">Download</button>
                <button type="button" class="btn btn-warning">Send SMS</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
